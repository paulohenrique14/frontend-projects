<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="title">
            <h2>Cadastre seu endere√ßo para o envio do produto!</h2>
        </div>
        <div class="glassContainer">
            <form class="addressForm">
                <div class="cep inputDiv">
                    <label for="cep" id="lblCep">Digite o seu CEP</label>
                    <div class="btnAndInput">
                        <input type="number" name="cep" id="cep" class="cep" required maxlength="8">
                        <button id='consultaCep' class='consultaCep'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                    
                </div>
                <div class="logradouro inputDiv">
                    <label for="rua">Logradouro</label>
                    <input type="text" name="rua" id="rua" class="rua">
                </div>
                <div class="bairro inputDiv">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="bairro">
                </div>
                <div class="cidade inputDiv">
                    <label for="localidade">Cidade</label>
                    <input type="text" name="localidade" id="localidade" class="localidade">
                </div>
                <div class="uf inputDiv">
                    <label for="uf">Estado</label>
                    <input type="text" name="uf" id="uf" class="uf">
                </div>
            </form>
            <button class="teste">teste</button>
        </div>
    </div>
    <div class="aside-content">
        <div class="aside-glass-container">
            <div class="compra">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                    </svg>
                </a>
               
            </div>
            <div class="divisor"></div>
            <div class="endereco selecionado">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                    </svg>
                </a>
            </div>
            <div class="divisor"></div>
            <div class="metodo-pagamento">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                        <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                    </svg>
                </a>
            </div>
        </div>
        
    </div>
    
    
    
    
</body>
</html>
