<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="title">
        <h2>Cadastre seu endere√ßo para o envio do produto!</h2>
    </div>
    <div class="glassContainer">
        <form class="addressForm">
            <div class="cep inputDiv">
                <label for="cep" id="lblCep">Digite o seu CEP</label>
                <div class="btnAndInput">
                    <input type="number" name="cep" id="cep" class="cep" required maxlength="8">
                    <button id='consultaCep' class='consultaCep'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                
            </div>
            <div class="logradouro inputDiv">
                <label for="rua">Logradouro</label>
                <input type="text" name="rua" id="rua" class="rua">
            </div>
            <div class="bairro inputDiv">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" class="bairro">
            </div>
            <div class="cidade inputDiv">
                <label for="localidade">Cidade</label>
                <input type="text" name="localidade" id="localidade" class="localidade">
            </div>
            <div class="uf inputDiv">
                <label for="uf">Estado</label>
                <input type="text" name="uf" id="uf" class="uf">
            </div>
        </form>
    </div>
    
    
</body>
</html>
